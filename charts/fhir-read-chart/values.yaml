replicaCount: 1

image: 
  repository:  ghcr.io/fybrik/fhir-read-module
  tag: 0.0.1
  pullPolicy: Always
  pullSecret: null

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

resources: {}
