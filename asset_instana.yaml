apiVersion: katalog.fybrik.io/v1alpha1
kind: Asset
metadata:
  name: instana-json
  namespace: rest-fhir
spec:
  details:
    dataFormat: json
    connection:
      name: fhir
      fhir:
        fhirServer: 'https://demoeu-instana.instana.io/'
        port: 80
        namespace: rest-fhir
        secretRef: instana-credentials
  secretRef:
      name: instana-credentials
  metadata:
    name: FHIR server
    geography: UK
    tags:
      healthcare: true
    columns:
      - name: beacon.userName
        tags:
          PII: true
          blocked: false
      - name: beacon.userEmail
        tags:
          PII: true
          blocked: true
      - name: label
        tags:
          PII: true
      - name: pathToValueInBeacon
        tags:
          PII: true
